<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5">

        <h2>Regular HTML Forms Element</h2>
        <form action="">


            <label>First Name :</label>
            <input type="text" placeholder="Enter Name"><br><br>

            <label>Last Name :</label>
            <input type="text" placeholder="Enter Last Name"><br><br>

            <input type="submit">

            <h2>BS Forms Element</h2>
            <form action="">


                <label class="form-label">First Name :</label>
                <input type="text" class="form-control" placeholder="Enter Name"><br>

                <label class="form-label">Last Name :</label>
                <input type="text" class="form-control" placeholder="Enter Last Name"><br>

                <label class="form-check-label">Gender :</label>
                <label><input type="radio" class="form-check-input" name="gender">  Male</label>
                <label> <input type="radio" name="gender" class="form-check-input">   Female</label>
            
                <br><br>
                <label class="form-check-label">Subject :</label>
                <label><input type="checkbox" class="form-check-input"> C++</label>
                <label><input type="checkbox" class="form-check-input"> HTML </label>
                <label><input type="checkbox" class="form-check-input"> CSS </label><br><br>

                <label for="" class="form-label">Address:</label>
                <textarea class="form-control"> 

                </textarea>
                


                <br><br>
                <input type="submit">
                <br><br>

                <div class="row">

                    <div class="col-lg-4">
                        <label class="form-label">First Name :</label>
                        <input type="text" class="form-control form-control-lg" readonly placeholder="Enter Name">
                    </div>
                    <div class="col-lg-4">
                        <label class="form-label">Middle Name :</label>
                        <input type="text" class="form-control" placeholder="Enter Last Name">
                    </div>
                    <div class="col-lg-4">
                        <label class="form-label">Last Name :</label>
                        <input type="text" class="form-control form-control-sm" disabled placeholder="Enter Last Name">
                    </div>
                </div>
                <br><br>
                
                <div class="row">

                    <div class="col-lg-4">
                        <label class="form-label">First Name :</label>
                        <input type="text" class="form-control-plaintext "  placeholder="Enter Name">
                    </div>
                    <div class="col-lg-4">
                        <label class="form-label">Middle Name :</label>
                        <input type="text" class="form-control" placeholder="Enter Last Name">
                    </div>
                    <div class="col-lg-4">
                        <input type="color" class="form-control-color" value="#f8d89f">
                    </div>
                </div>
                <br><br>

                <select class="form-select">
                    <option> -- Select --</option>
                    <option> ABC</option>
                    <option> ABC</option>
                    <option> ABC</option>
                </select>

                <br><br><br>

            </form>
    </div>
</body>

</html>
