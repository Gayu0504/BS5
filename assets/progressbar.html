<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-sm-6 bg-secondary">
                <h1>progress bar</h1><br>
                <div class="progress">
                    <div class="progress-bar" style="width:70%;">70%</div>
                </div><br><br>
                <div class="progress">
                    <div class="progress-bar" style="width: 40%; height: 50px;"></div>
                </div>
                <br><br>
                <div class="progress">
                    <div class="progress-bar bg-success" style="width:20%;">20%</div>
                </div>
                <br><br>
                spinner
                <br>
                <div class="spinner-border"></div>
                <br>
                spiner colorful <br>
                <div class="spinner-border text-muted"></div>
                <div class="spinner-border text-primary"></div>
                <div class="spinner-border text-success"></div>
                <div class="spinner-border text-info"></div>
                <div class="spinner-border text-warning"></div>
                <div class="spinner-border text-danger"></div>
                <div class="spinner-border text-secondary"></div>
                <div class="spinner-border text-dark"></div>
                <div class="spinner-border text-light"></div>
                <br><br>
                <div class="spinner-border spinner-border-sm"></div>
<div class="spinner-grow spinner-grow-sm"></div>
            </div>

            <br>
            <div class="col-sm-6 bg-primary">
                <br><br>
                striped
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-warning" style="width: 30%;"></div>
                </div>

                <br><br>
                animated
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-dark progress-bar-animated" style="width:60%;">60%
                    </div>
                </div>
                
                <br><br>
                multiple progress
                <div class="progress">
                    <div class="progress-bar bg-success" style="width:40%">Free Space</div>
                    <div class="progress-bar  bg-danger" style="width:20%">Warning</div>
                    <div class="progress-bar bg-warning" style="width:40%">Danger</div>

                </div>

                <br><br>
                grow spinner <br><br>
                <div class="spinner-grow text-muted"></div>
                <div class="spinner-grow text-primary"></div>
                <div class="spinner-grow text-success"></div>
                <div class="spinner-grow text-info"></div>
                <div class="spinner-grow text-warning"></div>
                <div class="spinner-grow text-danger"></div>
                <div class="spinner-grow text-secondary"></div>
                <div class="spinner-grow text-dark"></div>
                <div class="spinner-grow text-light"></div>

                <br><br>

                <button class="btn btn-primary">
                    <span class="spinner-border spinner-border-sm"></span>
                  </button>
                  
                  <button class="btn btn-primary">
                    <span class="spinner-border spinner-border-sm"></span>
                    Loading..
                  </button>
                  
                  <button class="btn btn-primary" disabled>
                    <span class="spinner-border spinner-border-sm"></span>
                    Loading..
                  </button>
                  
                  <button class="btn btn-primary" disabled>
                    <span class="spinner-grow spinner-grow-sm"></span>
                    Loading..
                  </button>

            </div>

        </div>
    </div>
</body>

</html>
