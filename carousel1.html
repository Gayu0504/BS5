<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>
</head>
<body>
    <div class="container"><br>
        <h1 class="text-center bg-primary text-white">slider</h1>
        <div class="carousel slide" data-bs-ride="carousel" id="demo">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active" ></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1" ></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2" ></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/images/slider1.jpg" class=" img-thumbnail d-block w-100" alt="">
                </div>
                <div class="carousel-item ">
                    <img src="assets/images/slider2.jpg" class="d-block w-100 img-thumbnail" alt="">
                </div>
                <div class="carousel-item ">
                    <img src="assets/images/slider3.jpg" class="d-block w-100 img-thumbnail" alt="">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
       
        <br><br>

        <div class="container mt-4">
            <h1>Slideonly carousel</h1>
    
            <div class="carousel slide border" data-bs-ride="carousel" id="slidesonly">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="assets/images/slider1.jpg" class="img-thumbnail d-block w-100" alt="">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/images/slider2.jpg" class="d-block w-100 img-thumbnail" alt="">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/images/slider1.jpg" class="d-block w-100 img-thumbnail" alt="">
                    </div>
                    </div>
                    </div>

    </div>
    <br><br><br>
</body>
</html>
